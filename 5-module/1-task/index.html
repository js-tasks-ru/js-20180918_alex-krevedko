<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Занятие 5: Расскрашивание таблицы</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="js-teachers">
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Status</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ilia</td>
                <td>30</td>
                <td>m</td>
                <td data-available="true">Free</td>
            </tr>
            <tr>
                <td>Tim</td>
                <td>39</td>
                <td>m</td>
                <td data-available="false">On duty</td>
            </tr>
            <tr>
                <td>Marina</td>
                <td>25</td>
                <td>f</td>
                <td data-available="true">Ready to teach</td>
            </tr>
            <tr>
                <td>Klivden</td>
                <td>42</td>
                <td>m</td>
                <td>Leeeroy Jenkins!</td>
            </tr>
            <tr>
                <td>Ivan</td>
                <td>17</td>
                <td>m</td>
                <td data-available="true">Ready to teach</td>
            </tr>
        </tbody>
    </table>
    <script>


			let td = document.getElementsByTagName("td");

			for (i = 0; i < td.length; i++){

				if (td[i].innerHTML === "m") {
					td[i].classList.add("male");

        }
				else if (td[i].innerHTML === "f"){
					td[i].classList.add("female");
				};

			var attribute = td[i].getAttribute("data-available");

			if (td[i].getAttribute("data-available") == "true"){
				td[i].classList.add("available");

      }

      else if (td[i].getAttribute("data-available") == "false") {
        td[i].classList.add("unavailable")
			}

			};











			//highlight(document.querySelector('.js-teachers'));
    </script>
</body>
</html>
